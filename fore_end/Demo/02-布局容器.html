<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>布局容器</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- 
            布局容器
            1、.container类用于固定宽度并支持响应式布局的容器
                <div class="container"></div>
            2、.container-fluid类用于100%宽度
                <div class="container-fluid"></div>
         -->

         <!-- 
        <div class="container" style="background-color: thistle;height: 500px;">
            .container类用于固定宽度并支持响应式布局的容器
         </div>
         -->

         <div class="container-fluid" style="background-color: thistle;height: 500px;">
            .container-fluid类用于100%宽度
         </div>
    </body>
</html>
