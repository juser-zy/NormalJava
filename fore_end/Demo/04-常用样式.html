<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>常用样式</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="1.css">
    </head>
    <body>
        <!-- 
            常用样式：
            1.标题
                覆盖了，提供了对应的类名，为非标题元素设置样式，.h1~.h6
                副标题small标签，或者 .small类名
            2.段落
                通过.lead来突出强调内容
            3.强调
                .text-muted     提示
                .text-primary   主要
            4.对齐效果

         -->
         <!-- 标题 -->
         <h1>标题1</h1>
         <h2>标题2</h2>
         <h3>标题3</h3>
         <div class="h1">标题1</div>

         <hr>
         <p>通过.lead来突出强调内容</p>
         <p class="lead">通过.lead来突出强调内容</p>

         <hr>
         <p class="text-muted">通过.lead来突出强调内容</p>
         <p class="text-primary">通过.lead来突出强调内容</p>
         <p style="color: red;" class="text-success">通过.lead来突出强调内容</p>
    </body>
</html>
