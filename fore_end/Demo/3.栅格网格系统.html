<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>栅格网格系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- 布局容器 -->
        <div class="container">
            <!-- 行元素 -->
            <div class="row">
                <!-- 列元素 col-xs-数值 col-sm-数值 col-md-数值 col-lg-数值  -->
                <div class="col-md-4 col-2" style="background-color: wheat;">4列</div>
                <div class="col-md-8 col-8" style="background-color: beige;">8列</div>
            </div>

            <hr>
            <!-- 列组合 -->
            <div class="row">
                <div class="col-md-2 col-xs-4" style="background-color: wheat;">2列</div>
                <div class="col-md-10 col-xs-8" style="background-color: beige;">10列</div>
            </div>

            <hr>
            <!-- 列偏移 -->
            <div class="row">
                <div class="col-md-1" style="background-color: wheat;">1列</div>
                <div class="col-md-1" style="background-color: beige;">1列</div>
                <div class="col-md-1 offset-2" style="background-color: green;">1列</div>
            </div>

            <hr>
            <!-- 列嵌套 -->
            <div class="row">
                <!-- 列元素 col-xs-数值 col-sm-数值 col-md-数值 col-lg-数值  -->
                <div class="col-md-4 col-xs-4" style="background-color: wheat;">
                    <div class="row">
                        <div class="col-md-1" style="background-color: green;">1</div>
                        <div class="col-md-9" style="background-color: darkblue;">9</div>
                    </div>
                </div>
                <div class="col-md-8 col-xs-8" style="background-color: beige;">8列</div>
            </div>

        </div>
    </body>
</html>
