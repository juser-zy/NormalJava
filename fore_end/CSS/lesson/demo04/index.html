<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠选择器</title>

    <style>
    /*p{*/
    /*  background: green;*/
    /*}*/

    /*后代选择器*/
    /*  body p{*/
    /*    background: red;*/
    /*  }*/

    /*子选择器*/
    /*  body>p{*/
    /*    background: aqua;*/
    /*  }*/

    /*相邻兄弟选择器：只有一个*/
    /*  .activate + p{*/
    /*    background: aqua;*/
    /*  }*/

    /*通用选择器*/
    /*.activate~p{*/
    /*  background: aqua;*/
    /*}*/

    #jzy~li{
      background: green;
    }
    </style>

</head>
<body>
    <p>p0</p>
    <p class="activate">p1</p>
    <p>p2</p>
    <p>p3</p>

    <ul>
      <li id="jzy">
        <p>p4</p>
      </li>
      <li>
        <p>p5</p>
      </li>
      <li>
        <p>p6</p>
      </li>
    </ul>

    <p>p7</p>
    <p>p8</p>

</body>
</html>
