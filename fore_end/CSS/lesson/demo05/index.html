<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>结构伪类选择器</title>

  <style>
    /*ul的第一个元素*/
    ul li:first-child{
      background: green;
    }
    /*ul的最后一个元素*/
    ul li:last-child{
      background: palegoldenrod;
    }

    /*选中p1*/
    body p:first-child{
      background: pink;
    }
    /*nth-child()父元素的第几个*/
    p:nth-child(1){
      background: pink;
    }
    /*选中父元素，下的p元素的第二个类型*/
    p:nth-of-type(2):hover{
      background: yellow;
    }



  </style>

</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>

    <ul>
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
    </ul>

<p>p7</p>
<p>p8</p>

</body>
</html>
