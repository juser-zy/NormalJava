<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--表格table
行 tr
列 td
-->
<table border="1px">
  <tr>
    <!--colspan跨列-->
    <td colspan="2">1-1,1-2</td>
    <td>1-3</td>
  </tr>
  <tr>
    <!--colspan跨行-->
    <td rowspan="2">2-1</td>
    <td>2-2</td>
    <td>2-3</td>
  </tr>
  <tr>
    <td>2-2</td>
    <td>2-3</td>
  </tr>
</table>

</body>
</html>
