<!--基本标签-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>

<!--段落标签-->
<p>两只老虎 - 贝瓦儿歌</p>
<p>两只老虎两只老虎</p>
<p>一只没有耳朵</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
两只老虎 - 贝瓦儿歌</br>
两只老虎两只老虎</br>
一只没有耳朵</br>

<!--粗体，斜体-->
<h1>字体样式标签</h1>
粗体：<strong>I love</strong><br/>
斜体：<em>I love</em><br/>

<!--特殊符号-->
空     格 <br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
&copf;

</body>
</html>
