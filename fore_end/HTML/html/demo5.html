<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
  <li>java</li>
  <li>php</li>
  <li>python</li>
</ol>
<hr/>
<!--无序列表-->
<ul>
  <li>java</li>
  <li>php</li>
  <li>python</li>
</ul>
<hr/>
<!--自定义列表
dl:标签
dt：列表名称
dd：列表内容
-->
<dl>
  <dt>学科</dt>
  <dd>java</dd>
  <dd>php</dd>
  <dd>python</dd>

  <dt>位置</dt>
  <dd>北京</dd>
  <dd>上海</dd>
  <dd>南京</dd>
</dl>

</body>
</html>
