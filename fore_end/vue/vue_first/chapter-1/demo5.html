<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  下拉框：
  <select name="" id="" v-model="selected">
    <option value="" disabled>---请选择---</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>

  <p>选中了{{selected}}</p>

  <br/>
  性别：
  <input type="radio" name="sex" value="男" v-model="jzy">男
  <input type="radio" name="sex" value="女" v-model="jzy">女

  <p>
    选中了谁：{{jzy}}
  </p>
</div>

<script src="../vue.js"></script>
<script>
  var vm = new Vue({
    el:"#app",
    data:{
      jzy: '',
      selected: ''
    }
  });
</script>

</body>
</html>
