<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--<li v-for="item in items">{{item}}</li>-->
    <!--组件：传递给组件中的值-->
    <my-component-name v-for="item in items" v-bind:content="item"></my-component-name>
</div>

<script src="../vue.js"></script>
<script>
    Vue.component('my-component-name', {
        props: ['content'],
        // template:'<li>Hello<li>'
        template: '<li>{{content}}<li>'
    });
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                "java", "Linux", "web"
            ]
        }
    });
</script>

</body>
</html>
